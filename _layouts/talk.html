layout: default

{% assign title_parts = page.title | split: " â€“ " %}

<div class="wrapper">
  <article class="post">
    <h1 class="post-title">{{ title_parts[0] }}</h1>
    <!--<p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}</p>-->
    {% if title_parts[1] != nil and title_parts[1] != empty %}
    <h3>{{ title_parts[1] }}</h3>
    {% endif %}
    {% if page.note %}<em class="note">{{page.note}}</em>{% endif %}
    {{ content | markdownify }}
  </article>
</div>
